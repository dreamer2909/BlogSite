<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{sharedLayout.html}">
<head>
  <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
</head>
<body>
<section layout:fragment="body">
  <div th:replace="fragments/header :: header"></div>
  <section class="bg-white dark:bg-gray-900">
    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Tiểu sử</h2>
      <form method="post" th:action="@{/user/profile-setting}">
        <div>
          <label for="education" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Học vấn</label>
          <input maxlength="40" type="text" name="education" id="education" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" th:value="${#authentication.getPrincipal().getEducation()}">
        </div>
        <div>
          <label for="job" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nghề nghiệp</label>
          <input maxlength="20" type="text" name="job" id="job" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" th:value="${#authentication.getPrincipal().getJob()}">
        </div>
        <div>
          <label for="hometown" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quê quán</label>
          <input maxlength="80" type="text" name="hometown" id="hometown" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" th:value="${#authentication.getPrincipal().hometown}">
        </div>
        <div class="mt-2">
          <input value="Cập nhật thông tin" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"/>
        </div>
      </form>
    </div>
  </section>
</section>
</body>
</html>
